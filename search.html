---
title: Search page
meta: true
---
<script src="/js/elasticlunr.min.js"></script>

<div style=display:none>
{% for p in site.pages %}
    {% if p.title and p.url != "/" and p.url != "/all_pages.html" and p.url != "/POD.html" and p.url != "/search.html" %}
     <searchdata url="{{ p.url | escape }}" title="{{ p.title | escape }}">
      {{ p.content }}
     </searchdata>
  {% endif %}
{% endfor %}
</div>

<script>
var index = elasticlunr(function () {
  this.addField('title');
  this.addField('body');
  this.setRef('id');
});
  
  var tags = document.getElementsByTagName("searchdata");
  for (var i = 0; i < tags.length; i++) {
    var tag = tags[i];
    var id = tag.attributes.url.value;
    var title = tag.attributes.title.value;
    var body = tag.innerHTML;
    console.log("id = " + id + " title = " + title);
//    console.log("body = " + body);
    index.addDoc({ "id": id, "title": title, "body": body });
  }

  console.log(index.search(window.location.search.substr(1)));
</script>

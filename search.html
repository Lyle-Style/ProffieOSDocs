---
title: Search page
list: false
---
<script>
var index = elasticlunr(function () {
  this.addField('title');
  this.addField('body');
  this.setRef('id');
});

{% for p in site.pages %}
  {% if p.title and p.url != "/" and p.url != "/all_pages.html" and p.url != "/POD.html" %}
   index.add({
     "id": "{{ p.url | escape }}",
     "title": "{{ p.title | escape }}",
     "body": "{{ p.content | escape }}",
    });
  {% endif %}
{% endfor %}
